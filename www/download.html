<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
    connect-src *;
    style-src 'self' 'unsafe-inline';
    media-src *
  ">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">

  <title>Downloader</title>

  <style>
    body {
      background-color: #219D3B;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>下载进度</h1>
    <div class="progress">
      <div id="progress-bar" class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;"></div>
    </div>
    <div class="text-center">
      <p>请不要关闭此页面，当下载完成后会自动安装</p>
    </div>
  </div>

  <script src="cordova.js"></script>
  <script src="js/bluebird.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/download.js"></script>
</body>
</html>
